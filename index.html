<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main role="banner">
      <div class="container" aria-label="Main content profile card">
        <img
          class="container__picture"
          src="./assets/images/avatar-jessica.jpeg"
          alt="picture of jessica randal"
        />
        <div class="profileContainer">
          <p class="profileContainer__name">Jessica Randall</p>
          <p class="profileContainer__address">London, United Kingdom</p>
        </div>
        <p class="container__description">
          "Front-end developer and avid reader."
        </p>
        <div role="navigation" class="linksContainer">
          <a href="#" target="_blank" class="linksContainer__a">GitHub</a>
          <a href="#" target="_blank" class="linksContainer__a"
            >Frontend Mentor</a
          >
          <a href="#" target="_blank" class="linksContainer__a">Linkedin</a>
          <a href="#" target="_blank" class="linksContainer__a">Twitter</a>
          <a href="#" target="_blank" class="linksContainer__a">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
